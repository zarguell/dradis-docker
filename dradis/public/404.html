<!DOCTYPE html>

<html lang="en">
  <head>
    <title>The page you were looking for doesnâ€™t exist (404 Not found)</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="robots" content="noindex, nofollow" />

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
      }

      html {
        font-size: 16px;
      }

      body {
        background: #f3f9f6;
        color: #282828;
        display: grid;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          Aptos, Roboto, 'Segoe UI', 'Helvetica Neue', Helvetica, Arial,
          sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol',
          'Noto Color Emoji';
        font-size: clamp(1rem, 2.5vw, 2rem);
        -webkit-font-smoothing: antialiased;
        font-style: normal;
        font-weight: 400;
        letter-spacing: -0.0025em;
        line-height: 1.4;
        min-height: 100vh;
        place-items: center;
        text-rendering: optimizeLegibility;
        -webkit-text-size-adjust: 100%;
      }

      a {
        color: #1a7a42;
        font-size: 1rem;
        font-weight: 700;
        text-decoration: none;
        text-underline-offset: 0.0925em;
      }

      .author {
        color: #636363;
      }

      blockquote {
        margin-bottom: 0.5rem;
      }

      .btn {
        border: 1px solid;
        border-radius: 0.5rem;
        padding: 0.5rem 0.75rem;
      }

      .btn:hover,
      .btn:focus {
        background-color: #1a7a42;
        color: #fff;
      }

      main {
        padding: 2rem;
        width: min(100%, 65rem);
      }

      main article {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      main article section {
        padding: 1rem;
      }

      main article section img {
        height: auto;
        max-width: 100%;
        width: auto;
      }

      p {
        font-size: 1rem;
      }

      .title {
        margin-bottom: 2rem;
      }

      .quote {
        margin-bottom: 1rem;
      }

      @media (max-width: 991px) {
        .author {
          margin-bottom: 2rem;
        }

        main article {
          flex-direction: column;
        }

        main article section:first-child {
          margin-bottom: 2rem;
        }

        main article section img {
          max-width: 90%;
        }
      }
    </style>
  </head>

  <body>
    <!-- This file lives in public/404.html -->
    <main>
      <article>
        <section>
          <div class="title">
            <h1>Lost in space?</h1>
            <h2>404</h2>
          </div>

          <div class="quote">
            <blockquote>
              <p>
                Just because you don't know your direction doesn't mean you
                don't have one.
              </p>
            </blockquote>
            <p class="author">- Dreilide "Slick" Thrace</p>
          </div>

          <a class="btn" href="/">Back to the ship</a>
        </section>
        <section>
          <img
            src="./icons/1.svg"
            alt="Astronaut Graphic Element"
            height="auto"
          />
        </section>
      </article>
    </main>
  </body>
</html>
